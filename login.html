<body class="login_bg">
<div class="login_wrap">
	<img src="img/login_logo.png">
	<h4 class="title"><strong>知识库管理系统</strong></h4>
	<form class="login_form">
	  <div class="form-group">
	      <div class="input-group mb-2">
	        <div class="input-group-prepend">
	          <div class="input-group-text"><i class="fa fa-user"></i></div>
	        </div>
	        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="用户名/手机号/邮箱">
	      </div>
	  </div>
	  <div class="form-group">
	  	<div class="input-group mb-2">
	        <div class="input-group-prepend">
	          <div class="input-group-text"><i class="fa fa-lock"></i></div>
	        </div>
	        <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="密码">
	      </div>
	  </div>
	  <br>
	  <button type="submit" class="btn btn-primary pull-right">登录</button>
	</form>
</div>
